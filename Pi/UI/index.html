<html>
    <head>
            <script src="assets/jquery.js" type="text/javascript"></script>

    </head>
    <body>
        <form>
            <input type="button" Value="on" onclick="turnOn()">
            <input type="button" value="off" onclick="turnOff()">
            <input type="button" value="arrows" onclick="changeToArrows()">
            <input type="button" value="circles" onclick="changeToCircles()">
        </form>
    </body>
</html>
<script>

function changeToArrows(){
    $.ajax({
        url: 'http://raspberrypi.local:8000/api/displaySymbols/arrows',
        type: "GET",
        dataType: "json",
        success: function (data) {
            console.log(data);
        },
        error: function (error) {
            console.log(`Error ${error}`);
        }
    });
}
