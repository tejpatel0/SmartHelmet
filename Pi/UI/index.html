<html>
    <head>
            <script src="assets/jquery.js" type="text/javascript"></script>

    </head>
    <body>
        <form>
            <input type="button" Value="on" onclick="turnOn()">
            <input type="button" value="off" onclick="turnOff()">
        </form>
    </body>
</html>
<script>
function turnOn(){
$.ajax({
    url: 'http://raspberrypi.local:8000/api/display/on',
    type: "GET",
    dataType: "json",
    success: function (data) {
        console.log(data);
    },
    error: function (error) {
        console.log(`Error ${error}`);
    }
});
}

function turnOff(){
$.ajax({
    url: 'http://raspberrypi.local:8000/api/display/off',
    type: "GET",
    dataType: "json",
    success: function (data) {
        console.log(data);
    },
    error: function (error) {
        console.log(`Error ${error}`);
    }
});
}

</script>
